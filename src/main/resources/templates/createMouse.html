<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<form action="#" th:action="@{/main/add/mouse}" th:object="${mouse}" method="post">
	<table>
		<tr>
			<td>Title</td>
			<td><input type="text" th:field="*{title}"></td>
			<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
		</tr>
			<td>Price</td>
			<td><input type="text" th:field="*{price}"></td>
			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
		<tr>
			<select name="type" th:field="*{type}">
			<option th:each="typeOpt : ${T(com.kurss.demo.model.ProductTypes).values()}" th:value="${typeOpt}" th:text="${typeOpt}"></option>
			</select>
		</tr>
		<tr>
			<td>Amount</td>
			<td><input type="text" th:field="*{amount}"></td>
			<td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</td>
		</tr>
		<tr>
			<td>Link to image</td>
			<td><input type="text" th:field="*{linkImage}"></td>
			<td th:if="${#fields.hasErrors('linkImage')}" th:errors="*{linkImage}">Link Error</td>
		</tr>
		
		<tr>
			<td>RGB</td>
			<td>
			<select class="form-control" th:field="*{RGB}">
			    <option th:value="1" >true</option>
			    <option th:value="0" >false</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td>bluetooth</td>
			<td>
			<select class="form-control" th:field="*{bluetooth}">
			    <option th:value="1" >true</option>
			    <option th:value="0" >false</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td>DPI</td>
			<td><input type="text" th:field="*{DPI}"></td>
			<td th:if="${#fields.hasErrors('DPI')}" th:errors="*{DPI}">DPI Error</td>
		</tr>
		
		<tr>
			<td>Amount of buttons</td>
			<td><input type="text" th:field="*{amountOfButtons}"></td>
			<td th:if="${#fields.hasErrors('amountOfButtons')}" th:errors="*{amountOfButtons}">Amount Error</td>
		</tr>		
		
		<tr>
			<select name="mouseCompany" th:field="*{mouseCompany}">
			<option th:each="mouseCompanyOpt : ${T(com.kurss.demo.model.MouseCompanies).values()}" th:value="${mouseCompanyOpt}" th:text="${mouseCompanyOpt}"></option>
			</select>
		</tr>
	
		<tr>
			<td><button type="submit">Save mouse</button>
		</tr>
	</table>
	</form>
</body>
</html>
