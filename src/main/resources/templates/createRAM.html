<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<form action="#" th:action="@{/main/add/ram}" th:object="${RAM}" method="post">
	<table>
		<tr>
			<td>Title</td>
			<td><input type="text" th:field="*{title}"></td>
			<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
		</tr>
			<td>Price</td>
			<td><input type="text" th:field="*{price}"></td>
			<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
		<tr>
			<select name="type" th:field="*{type}">
			<option th:each="typeOpt : ${T(com.kurss.demo.model.ProductTypes).values()}" th:value="${typeOpt}" th:text="${typeOpt}"></option>
			</select>
		</tr>
		<tr>
			<td>Amount</td>
			<td><input type="text" th:field="*{amount}"></td>
			<td th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</td>
		</tr>
		<tr>
			<td>Link to image</td>
			<td><input type="text" th:field="*{linkImage}"></td>
			<td th:if="${#fields.hasErrors('linkImage')}" th:errors="*{linkImage}">Link Error</td>
		</tr>
		<tr>
			<td>RAM type</td>
			<td><input type="text" th:field="*{RAMType}"></td>
			<td th:if="${#fields.hasErrors('RAMType')}" th:errors="*{RAMType}">RAM Type Error</td>
		</tr>
		<tr>
			<td>RAM capacity</td>
			<td><input type="text" th:field="*{RAMCapacity}"></td>
			<td th:if="${#fields.hasErrors('RAMCapacity')}" th:errors="*{RAMCapacity}">RAM Capacity Error</td>
		</tr>
		<tr>
			<td>Modules</td>
			<td><input type="text" th:field="*{numberOfModules}"></td>
			<td th:if="${#fields.hasErrors('numberOfModules')}" th:errors="*{numberOfModules}">Number of modules Error</td>
		</tr>
		<tr>
			<td>Operating Frequency</td>
			<td><input type="text" th:field="*{operatingFrequency}"></td>
			<td th:if="${#fields.hasErrors('operatingFrequency')}" th:errors="*{operatingFrequency}">Operating frequency Error</td>
		</tr>
		<tr>
			<td>Delay</td>
			<td><input type="text" th:field="*{delay}"></td>
			<td th:if="${#fields.hasErrors('delay')}" th:errors="*{delay}">Delay Error</td>
		</tr>
		<tr>
			<select name="RAMCompany" th:field="*{RAMCompany}">
			<option th:each="ramCompanyOpt : ${T(com.kurss.demo.model.RAMCompanies).values()}" th:value="${ramCompanyOpt}" th:text="${ramCompanyOpt}"></option>
			</select>
		</tr>
		<tr>
			<td><button type="submit"> Save RAM</button>
		</tr>
	</table>
	</form>
</body>
</html>
